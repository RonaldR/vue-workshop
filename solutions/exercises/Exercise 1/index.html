<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Vue -->
    <p>VueJS is pretty cool - {{ name }} ({{ age }})</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>{{ age * 3 }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{ getRandomFloat() }}</p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img v-bind:src="image" style="width:100px;height:auto">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" v-bind:value="name">
    </div>
</div>

<script type="text/javascript">
  new Vue({
    el: '#exercise',
    data: {
      name: 'Ronald',
      age: '30',
      image: 'https://cdn-images-1.medium.com/max/1000/1*ysspHBTffLmP8PEYEy1awA.png'
    },
    methods: {
      getRandomFloat: function() {
        return Math.random();
      }
    }
  });
</script>
